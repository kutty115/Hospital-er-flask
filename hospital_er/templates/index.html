<!DOCTYPE html>
<html>
<head>
    <title>Hospital ER System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">🏥 Emergency Room Management</h1>

        <div class="card shadow p-4">
            <h3 class="mb-3">➕ Add Patient</h3>
            <form action="/add" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Condition</label>
                    <input type="text" class="form-control" name="condition" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Priority</label>
                    <select class="form-select" name="priority">
                        <option value="3">Critical 🚨</option>
                        <option value="2">Serious ⚠️</option>
                        <option value="1">Stable 🙂</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Add Patient</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="/waiting" class="btn btn-primary">⏳ View Waiting Patients</a>
            <a href="/discharged" class="btn btn-secondary">📋 View Discharged Patients</a>
        </div>
    </div>
</body>
</html>
