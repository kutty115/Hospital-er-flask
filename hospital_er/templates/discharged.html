<!DOCTYPE html>
<html>
<head>
    <title>Discharged Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-success mb-4">üìã Discharged Patients</h1>

        {% if patients %}
            <table class="table table-hover shadow">
                <thead class="table-success">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Condition</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody>
                {% for p in patients %}
                    <tr>
                        <td>{{ p.name }}</td>
                        <td>{{ p.age }}</td>
                        <td>{{ p.condition }}</td>
                        <td>{{ p.priority }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center text-muted">No patients discharged yet.</p>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">üè† Home</a>
        </div>
    </div>
</body>
</html>
